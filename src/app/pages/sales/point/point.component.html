


<div style="position: relative">

  <div class="header-dialog">
    <h1>Point Info</h1>
  </div>

  <form [formGroup]="dataForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="space-around center">

    <mat-form-field appearance="outline">
      <mat-label>Point of Amount</mat-label>
      <input type="number" formControlName="pointAmount" matInput placeholder="Enter Point of Amount %">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Point Value</mat-label>
      <input type="number" formControlName="pointValue" matInput placeholder="Enter Point Value">
    </mat-form-field>







    <button class="submit-btn" mat-raised-button color="accent" type="submit">
      <mat-icon>done</mat-icon>
      Save Data
    </button>
  </form>
</div>


<!-- LOADING TEMPLATE -->
<ngx-spinner style="width: 100vw; height: 100vh" bdColor="rgba(0,0,0,0.25)" size="medium" color="#fff"
             type="ball-clip-rotate" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
