<section class="add-list">
  <div class="page-header">
    <div class="page-title">
      <h4>Product Add Category</h4>
      <h6>{{id ? 'Update' : 'Add'}} Category</h6>
    </div>
  </div>
</section> <!-- END Header Area-->

<section class="from-section">
  <form #formElement="ngForm" [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="area-border">
    <div class="grid">
      <div class="from">
        <mat-label>Category Name</mat-label>
        <mat-form-field appearance="outline">
          <input formControlName="name" required matInput />
          <mat-error>This field is required.</mat-error>
        </mat-form-field>
      </div>
      <div class="from">
        <mat-label>Category Code</mat-label>
        <mat-form-field appearance="outline">
          <input formControlName="code" matInput />
        </mat-form-field>
      </div>

      <div class="from">
        <mat-label>Print Page Title</mat-label>
        <mat-form-field appearance="outline">
          <input formControlName="invoiceTitle" matInput />
        </mat-form-field>
      </div>
    </div>
    <div class="from">
      <mat-label>Description</mat-label>
      <mat-form-field appearance="outline">
        <textarea class="text-area" formControlName="description" matInput></textarea>
      </mat-form-field>
    </div>
    <div class="btn">
      <button mat-raised-button type="submit" class="btn-submit">{{id ? 'Update' : 'Submit'}} </button>
      <button [routerLink]="id ? '../../category-list' : '../category-list'" mat-raised-button class="btn-submit color">Cancel</button>
    </div>
  </form>
</section> <!-- END From Area -->

<!-- TEMPLATE NGX SPINNER-->
<ngx-spinner bdColor = "rgba(0,0,0,0.3)" size = "medium" color = "#fff" type = "ball-scale-pulse" [fullScreen] = "true">
  <p style="color: white" > Loading... </p>
</ngx-spinner>
