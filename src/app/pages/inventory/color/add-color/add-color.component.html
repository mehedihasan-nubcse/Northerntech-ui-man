<section class="add-list">
  <div class="page-header">
    <div class="page-title">
      <h4>Add Product Color</h4>
      <h6>{{id ? 'Update' : 'Add'}} Color</h6>
    </div>
  </div>
</section>

<section class="from-section">
  <form #formElement="ngForm" [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="area-border">
    <div class="grid">
      <div class="from">
        <mat-label>Color Name</mat-label>
        <mat-form-field appearance="outline">
          <input formControlName="name" required matInput />
          <mat-error>This field is required.</mat-error>
        </mat-form-field>
      </div>
      <div class="from">
        <mat-label>Color Code</mat-label>
        <mat-form-field appearance="outline">
          <input formControlName="code" matInput />
        </mat-form-field>
      </div>
    </div>
    <div class="btn">
      <button mat-raised-button type="submit" class="btn-submit">{{id ? 'Update' : 'Submit'}} </button>
      <button [routerLink]="id ? '../../color-list' : '../color-list'" mat-raised-button class="btn-submit color">Cancel</button>
    </div>
  </form>
</section>

<!-- TEMPLATE NGX SPINNER-->
<ngx-spinner bdColor = "rgba(0,0,0,0.3)" size = "medium" color = "#fff" type = "ball-scale-pulse" [fullScreen] = "true">
  <p style="color: white" > Loading... </p>
</ngx-spinner>
