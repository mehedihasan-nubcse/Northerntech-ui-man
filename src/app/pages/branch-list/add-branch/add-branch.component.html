<section class="add-list">
  <div class="page-header">
    <div class="page-title">
      <h4>Branch Add</h4>
      <h6>{{ id ? "Update" : "Add" }} Branch</h6>
    </div>
  </div>
</section>

<section class="from-section">
  <form
    #formElement="ngForm"
    [formGroup]="dataForm"
    (ngSubmit)="onSubmit()"
    class="area-border"
  >



      <div class="from">

      <mat-form-field appearance="outline" >
        <mat-label> Name</mat-label>
        <input formControlName="name" matInput placeholder="Enter branch name">
      </mat-form-field>

    </div>

      <div class="from">

      <mat-form-field appearance="outline" >
        <mat-label> Email</mat-label>
        <input formControlName="email" matInput placeholder="Enter branch email">
      </mat-form-field>

    </div>

      <div class="from">

      <mat-form-field appearance="outline" >
        <mat-label> Phone</mat-label>
        <input formControlName="phoneNo" matInput placeholder="Enter branch phone">
      </mat-form-field>

    </div>

      <div class="from">

      <mat-form-field appearance="outline" >
        <mat-label> Address</mat-label>
        <input formControlName="address" matInput placeholder="Enter branch address">
      </mat-form-field>

    </div>





    <div class="btn">
      <button mat-raised-button type="submit" class="btn-submit">
        {{ id ? "Update" : "Submit" }}
      </button>
      <button
        routerLink="/branch-list/all-branch-list"
        mat-raised-button
        class="btn-submit color"
      >
        Go Back
      </button>
    </div>
  </form> <!-- END FORM -->
</section>
