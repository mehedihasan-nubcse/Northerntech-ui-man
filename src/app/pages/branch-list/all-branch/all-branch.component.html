<section class="table-section">
  <div class="mat-elevation-z8">

    <div >
      <div class="container">
        <div class="table-responsive">
          <table >
            <tr class="table-row">
              <th>Branch Name</th>
              <th>Branch Url</th>
              <th>Action</th>
            </tr>
            <tr  class="table-hover" *ngFor="let data of branch">
              <td>{{data?.name}}</td>
              <td >
               <div class="url">
                 <a style="color: black" class="branch-url" [href]="data?.url" target="_blank">{{data?.url}}</a>
                 <button (click)="copyLink(data?.url)"   style="margin-right: 5px;">
                   <mat-icon>content_copy</mat-icon>
                 </button>
               </div>
              </td>

              <td class="button">
                <a
                  matTooltip="Visit Branch"
                  mat-mini-fab
                  color="primary"
                 [href]="data?.url" target="_blank">
                  <mat-icon>visibility</mat-icon>
                </a>
                <a
                  matTooltip="Login Branch"
                  mat-mini-fab
                  color="warn"
                  [href]="data?.url + '?username=' + data?.username + '&password=' + data?.password"   target="_blank">
                  <mat-icon>lock</mat-icon>
                </a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</section> <!-- END From Area Data-->
