<section class="add-list">
  <div class="page-header">
    <div class="page-title">
      <h4>Notes Add</h4>
      <h6>{{ id ? "Update" : "Add" }} Notes</h6>
    </div>
  </div>
</section>

<section class="from-section">
  <form
    #formElement="ngForm"
    [formGroup]="dataForm"
    (ngSubmit)="onSubmit()"
    class="area-border"
  >
    <div class="grid">


      <div class="from">
        <mat-label>Notes Date</mat-label>
        <mat-form-field appearance="outline">
          <input
            formControlName="date"
            matInput
            [matDatepicker]="picker"
            required
            placeholder="Choose Date"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error>This field is required.</mat-error>
        </mat-form-field>
      </div>

    </div>

    <div class="from">
      <mat-label>Notes</mat-label>
      <mat-form-field appearance="outline">
        <textarea
          class="text-area"
          formControlName="description"
          matInput
        ></textarea>
      </mat-form-field>
    </div>



    <div class="btn">
      <button mat-raised-button type="submit" class="btn-submit">
        {{ id ? "Update" : "Submit" }}
      </button>
      <button
        routerLink="/notes/notes-list"
        mat-raised-button
        class="btn-submit color"
      >
        Go Back
      </button>
    </div>
  </form> <!-- END FORM -->
</section>
